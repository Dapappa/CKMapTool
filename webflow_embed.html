<style>
  .zone-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }

  .zone-modal.active {
    display: flex !important;
  }

  .modal-content {
    background-color: #fff;
    width: 90%;
    max-width: 800px;
    max-height: 90vh;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  .modal-header {
    padding: 15px;
    border-bottom: 1px solid #eee;
    position: relative;
  }

  .modal-title {
    margin: 0;
    font-size: 1.5rem;
    text-align: center;
  }

  .close-button {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    font-weight: bold;
    background: transparent;
    border: none;
    cursor: pointer;
  }

  .image-slider {
    position: relative;
    padding: 15px;
  }

  .image-slider img {
    max-width: 100%;
    max-height: 60vh;
    display: block;
    margin: 0 auto;
    cursor: pointer;
    transition: transform 0.3s ease;
    border-radius: 4px;
  }

  .image-slider img:hover {
    transform: scale(1.02);
  }

  .slider-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    min-height: 200px;
    margin-bottom: 10px;
    background-color: #f8f8f8;
    border-radius: 4px;
    padding: 10px;
  }

  .prev-button,
  .next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
    line-height: 1;
    cursor: pointer;
    z-index: 2;
    transition: background-color 0.3s;
  }

  .prev-button:hover,
  .next-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .prev-button {
    left: 10px;
  }

  .next-button {
    right: 10px;
  }

  /* Initial overlay styling */
  .initial-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.4);
    opacity: 0;
    transition: opacity 0.5s ease, visibility 0s linear 0.5s;
    z-index: 10;
    visibility: visible;
  }

  .initial-overlay.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  .instruction-text {
    color: white;
    font-size: 24px;
    text-align: center;
    padding: 15px 25px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 8px;
    max-width: 80%;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
  }

  /* Fullscreen view styling */
  .fullscreen-view {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 2000;
    justify-content: center;
    align-items: center;
  }

  .fullscreen-view.active {
    display: flex !important;
  }

  .fullscreen-image-container {
    position: relative;
    width: 90%;
    height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .fullscreen-image-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    border-radius: 4px;
  }

  .close-fullscreen {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 36px;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 2001;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s;
  }

  .close-fullscreen:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* SVG Highlight Styles - Added for cross-browser compatibility */
  .zone-highlight {
    position: absolute;
    pointer-events: none;
    z-index: 1;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .highlights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 3;
  }

  .zone-highlight.active {
    opacity: 0.6;
    fill: rgba(255, 0, 0, 0.2); /* Red fill with transparency */
    stroke: #ff0000;
    stroke-width: 3px;
  }

  /* Explicitly style the polygon element */
  polygon.zone-highlight {
    fill-opacity: 0;
    stroke-opacity: 0;
  }

  polygon.zone-highlight.active {
    fill-opacity: 0.6;
    stroke-opacity: 1;
  }

  .zone-highlight polygon {
    stroke-width: 3px;
  }

  /* Zone label styling */
  .zone-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    font-size: 3rem;
    font-weight: 900;
    color: #ff0000;

    transition: opacity 0.3s ease;
    z-index: 2;
    pointer-events: none;
    width: 80%;

  .zone-label.active {

    .instruction-text {

    }

      top: 15px;

    // Helper function to format zone titles for display
    function formatZoneTitle(title) {
      return title
        .replace(/([A-Z])/g, " $1")
        .replace(/^./, (str) => str.toUpperCase())
        .trim();
    }

    // Store area coordinates for direct click detection
    const areaCoordinates = [];

    // Parse coordinates from area elements
    function parseCoordinates() {
      areaCoordinates.length = 0; // Clear existing coordinates
      allZones.length = 0; // Clear existing zones

      areas.forEach((area) => {
        const coords = area.getAttribute("coords").split(",").map(Number);
        const shape = area.getAttribute("shape");
        const title = area.getAttribute("title");

        // Create zone object for internal use
        if (zoneImageMap[title]) {
          const zone = {
            title: title,
            coords: coords,
            shape: shape,
            imagePaths: zoneImageMap[title],
            element: area,
          };
          allZones.push(zone);
        }

        if (shape === "poly") {
          // Create an array of points
          const points = [];
          for (let i = 0; i < coords.length; i += 2) {
            points.push({ x: coords[i], y: coords[i + 1] });
          }
          areaCoordinates.push({ shape, points, title });
        } else if (shape === "rect") {
          areaCoordinates.push({
            shape,
            points: [
              { x: coords[0], y: coords[1] }, // top-left
              { x: coords[2], y: coords[3] }, // bottom-right
            ],
            title,
          });
        } else if (shape === "circle") {
          areaCoordinates.push({
            shape,
            points: [
              { x: coords[0], y: coords[1] }, // center
              { radius: coords[2] }, // radius

    // Check if a point is inside a polygon using SVG coordinates
    function isPointInSVGPoly(point, coords) {
      const vertices = [];

      // Convert coord array to vertices
      for (let i = 0; i < coords.length; i += 2) {
        vertices.push({ x: coords[i], y: coords[i + 1] });
      }

      // Ray casting algorithm in SVG space
      let inside = false;
      for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
        const xi = vertices[i].x,
          yi = vertices[i].y;
        const xj = vertices[j].x,
          yj = vertices[j].y;

        const intersect =
          yi > point.y !== yj > point.y &&
          point.x < ((xj - xi) * (point.y - yi)) / (yj - yi) + xi;

        if (intersect) inside = !inside;
      }

      return inside;
    }

    // Function to check if a point is inside a polygon
    function isPointInPoly(point, poly) {
      const { scaleX, scaleY } = getImageScaleRatio();
      let inside = false;

      // Scale the point according to the image scale
      const scaledPoint = {
        x: point.x / scaleX,
        y: point.y / scaleY,
      };

      // Ray casting algorithm
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        const xi = poly[i].x,
          yi = poly[i].y;
        const xj = poly[j].x,
          yj = poly[j].y;

        const intersect =
          yi > scaledPoint.y !== yj > scaledPoint.y &&
          scaledPoint.x < ((xj - xi) * (scaledPoint.y - yi)) / (yj - yi) + xi;

        if (intersect) inside = !inside;
      }

      return inside;
    }

    // Function to check if a point is in a circle
    function isPointInCircle(point, center, radius) {
      const { scaleX, scaleY } = getImageScaleRatio();

      // Scale the point and radius
      const scaledPoint = {
        x: point.x / scaleX,
        y: point.y / scaleY,
      };

      const scaledRadius = radius / Math.min(scaleX, scaleY);

      // Distance formula
      const distance = Math.sqrt(
        Math.pow(scaledPoint.x - center.x, 2) +
          Math.pow(scaledPoint.y - center.y, 2)
      );

      return distance <= scaledRadius;
    }

    // Function to check if a point is in a rectangle
    function isPointInRect(point, topLeft, bottomRight) {
      const { scaleX, scaleY } = getImageScaleRatio();

      // Scale the point
      const scaledPoint = {
        x: point.x / scaleX,
        y: point.y / scaleY,
      };

      return (
        scaledPoint.x >= topLeft.x &&
        scaledPoint.x <= bottomRight.x &&
        scaledPoint.y >= topLeft.y &&

    closeButton.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();
      zoneModal.classList.remove("active");
    });

    // Close fullscreen button handler
    closeFullscreenButton.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();
      closeFullscreen();
    });

    // Prevent closing when clicking inside the modal content
    document
      .querySelector(".modal-content")
      .addEventListener("click", function (e) {
        e.stopPropagation();
      });

    // Only close when clicking the background
    zoneModal.addEventListener("click", function (e) {
      if (e.target === this) {
        zoneModal.classList.remove("active");
      }
    });

    // Only close fullscreen when clicking the background
    fullscreenView.addEventListener("click", function (e) {
      if (e.target === this) {
        closeFullscreen();
      }
    });

    // Navigation buttons
    const prevButton = document.querySelector(".prev-button");
    const nextButton = document.querySelector(".next-button");

    // Default to hiding buttons - they'll be shown if needed
    prevButton.style.display = "none";
    nextButton.style.display = "none";

    // Previous image button functionality
    prevButton.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();

      const sliderContainer = document.querySelector(".slider-container");
      const zoneTitle = sliderContainer.dataset.zoneTitle;
      let currentIndex = parseInt(sliderContainer.dataset.currentIndex || 0);
      const images = zoneImageMap[zoneTitle] || [];

      if (images.length > 1) {
        // Calculate previous index with wraparound
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        sliderContainer.dataset.currentIndex = currentIndex.toString();

        // Show loading indicator
        sliderContainer.innerHTML =
          '<div style="text-align: center; padding: 20px;">Loading image...</div>';

        // Preload the image
        const preloadImg = new Image();
        const newSrc = images[currentIndex];

        preloadImg.onload = function () {
          // Create and add the new image
          const img = document.createElement("img");
          img.src = newSrc;
          img.alt = formatZoneTitle(zoneTitle);
          img.className = "active";
          img.style.maxWidth = "100%";
          img.style.maxHeight = "60vh";
          img.style.display = "block";
          img.style.margin = "0 auto";

          sliderContainer.innerHTML = "";
          sliderContainer.appendChild(img);
          console.log("Previous image loaded successfully:", newSrc);

          // Add click event to show fullscreen
          img.addEventListener("click", function () {
            showFullscreen(newSrc, zoneTitle);
          });
        };

        preloadImg.onerror = function () {
          console.error("Failed to load previous image:", newSrc);
          const img = document.createElement("img");
          img.src =
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 viewBox%3D%220 0 24 24%22%3E%3Cpath fill%3D%22%23f44336%22 d%3D%22M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z%22%2F%3E%3C%2Fsvg%3E";
          img.alt = "Error loading image";
          img.className = "active";
          img.style.maxWidth = "100%";
          img.style.maxHeight = "60vh";
          img.style.display = "block";
          img.style.margin = "0 auto";

          sliderContainer.innerHTML = "";
          sliderContainer.appendChild(img);
        };

        // Start loading the image
        preloadImg.src = newSrc;
      }
    });

    // Next image button functionality
    nextButton.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();

      const sliderContainer = document.querySelector(".slider-container");
      const zoneTitle = sliderContainer.dataset.zoneTitle;
      let currentIndex = parseInt(sliderContainer.dataset.currentIndex || 0);
      const images = zoneImageMap[zoneTitle] || [];

      if (images.length > 1) {
        // Calculate next index with wraparound
        currentIndex = (currentIndex + 1) % images.length;
        sliderContainer.dataset.currentIndex = currentIndex.toString();

        // Show loading indicator
        sliderContainer.innerHTML =
          '<div style="text-align: center; padding: 20px;">Loading image...</div>';

        // Preload the image
        const preloadImg = new Image();
        const newSrc = images[currentIndex];

        preloadImg.onload = function () {
          // Create and add the new image
          const img = document.createElement("img");
          img.src = newSrc;
          img.alt = formatZoneTitle(zoneTitle);
          img.className = "active";
          img.style.maxWidth = "100%";
          img.style.maxHeight = "60vh";
          img.style.display = "block";
          img.style.margin = "0 auto";

          sliderContainer.innerHTML = "";
          sliderContainer.appendChild(img);
          console.log("Next image loaded successfully:", newSrc);

          // Add click event to show fullscreen
          img.addEventListener("click", function () {
            showFullscreen(newSrc, zoneTitle);
          });
        };

        preloadImg.onerror = function () {
          console.error("Failed to load next image:", newSrc);
          const img = document.createElement("img");
          img.src =
            "data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 viewBox%3D%220 0 24 24%22%3E%3Cpath fill%3D%22%23f44336%22 d%3D%22M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z%22%2F%3E%3C%2Fsvg%3E";
          img.alt = "Error loading image";
          img.className = "active";
          img.style.maxWidth = "100%";
          img.style.maxHeight = "60vh";
          img.style.display = "block";
          img.style.margin = "0 auto";

          sliderContainer.innerHTML = "";
          sliderContainer.appendChild(img);
        };

        // Start loading the image
        preloadImg.src = newSrc;
      }
    });

    // Close modal when ESC key is pressed
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        if (fullscreenView.classList.contains("active")) {
          closeFullscreen();
        } else if (zoneModal.classList.contains("active")) {
          zoneModal.classList.remove("active");
        }
      }
    });

    // Update initial overlay opacity after a delay
    setTimeout(() => {
      if (initialOverlay) {
        initialOverlay.style.opacity = "1";
      }
    }, 500);
  });
