<!-- Add responsive image map handling for mobile devices - simplified version -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get the map image and all area elements
    const mapImage = document.querySelector(".main-map");
    const areas = document.querySelectorAll("area");

    // Store original coordinates for each area
    areas.forEach((area) => {
      // Save original coords as a data attribute
      area.setAttribute("data-original-coords", area.getAttribute("coords"));
    });

    // Simple coordinate scaling function - improved reliability
    function scaleCoordinates() {
      if (!mapImage) return;

      // Get the current dimensions of the map image
      const currentWidth = mapImage.clientWidth;
      const currentHeight = mapImage.clientHeight;

      // Get the natural dimensions of the image
      const originalWidth = mapImage.naturalWidth || 800; // Fallback if naturalWidth is not available
      const originalHeight = mapImage.naturalHeight || 1200; // Fallback if naturalHeight is not available

      // Calculate scaling factors
      const widthFactor = currentWidth / originalWidth;
      const heightFactor = currentHeight / originalHeight;

      console.log(
        `Map scaled: ${widthFactor.toFixed(4)}x width, ${heightFactor.toFixed(
          4
        )}x height`
      );

      // Apply scaling to each area
      areas.forEach((area) => {
        const originalCoords = area.getAttribute("data-original-coords");

        // Skip if we don't have original coordinates
        if (!originalCoords) return;

        // Split coordinates into array of numbers
        const coords = originalCoords.split(",").map(Number);

        // Scale each coordinate
        const scaledCoords = coords.map((coord, index) => {
          return Math.round(
            index % 2 === 0 ? coord * widthFactor : coord * heightFactor
          );
        });

        // Set the new scaled coordinates
        area.setAttribute("coords", scaledCoords.join(","));
      });
    }

    // Initial scaling
    if (mapImage) {
      if (mapImage.complete) {
        // Use requestAnimationFrame for more accurate timing
        requestAnimationFrame(scaleCoordinates);
      } else {
        mapImage.onload = function () {
          requestAnimationFrame(scaleCoordinates);
        };
      }
    }

    // Handle window resize with debounce for better performance
    let resizeTimer;
    window.addEventListener("resize", function () {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function () {
        requestAnimationFrame(scaleCoordinates);
      }, 100);
    });

    // Handle orientation change on mobile devices
    window.addEventListener("orientationchange", function () {
      // Wait for the orientation change to finish
      setTimeout(function () {
        requestAnimationFrame(scaleCoordinates);
      }, 200);
    });
  });
</script>

<!-- Add simple fullscreen image functionality for carousel images -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get elements
    const fullscreenView = document.querySelector(".fullscreen-view");
    const fullscreenContainer = document.querySelector(
      ".fullscreen-image-container"
    );
    const closeFullscreenBtn = document.querySelector(".close-fullscreen");

    // Add simple styles
    const style = document.createElement("style");
    style.textContent = `
      .slider-container img {
        cursor: zoom-in;
      }
      .fullscreen-view {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }
      .fullscreen-image-container img {
        max-width: 95%;
        max-height: 85vh;
        object-fit: contain;
      }
      .close-fullscreen {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 40px;
        color: white;
        cursor: pointer;
        background: transparent;
        border: none;
        z-index: 2001;
      }
      
      /* Simple loading indicator */
      .image-loading {
        color: white;
        text-align: center;
        padding: 20px;
      }
    `;
    document.head.appendChild(style);

    // Simple function to show fullscreen image
    function showFullscreenImage(src, alt) {
      fullscreenContainer.innerHTML =
        '<div class="image-loading">Loading image...</div>';
      fullscreenView.style.display = "flex";

      const img = new Image();
      img.src = src;
      img.alt = alt || "";

      img.onload = function () {
        fullscreenContainer.innerHTML = "";
        fullscreenContainer.appendChild(img);
      };

      img.onerror = function () {
        fullscreenContainer.innerHTML =
          '<div class="image-loading">Failed to load image</div>';
      };
    }

    // Close fullscreen view
    function closeFullscreen() {
      fullscreenView.style.display = "none";
      fullscreenContainer.innerHTML = "";
    }

    // Close button click
    closeFullscreenBtn.addEventListener("click", function () {
      closeFullscreen();
    });

    // Click outside to close
    fullscreenView.addEventListener("click", function (e) {
      if (e.target === fullscreenView) {
        closeFullscreen();
      }
    });

    // ESC key to close
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" && fullscreenView.style.display === "flex") {
        closeFullscreen();
      }
    });

    // Add click handlers to images in slider
    function setupImageClickHandlers() {
      // Watch for new images being added to the slider
      const sliderContainer = document.querySelector(".slider-container");
      if (!sliderContainer) return;

      // Use MutationObserver to catch new images
      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          mutation.addedNodes.forEach(function (node) {
            if (node.nodeName === "IMG") {
              // Make image clickable
              node.style.cursor = "zoom-in";
              node.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                showFullscreenImage(this.src, this.alt);
              });
            }
          });
        });
      });

      observer.observe(sliderContainer, { childList: true });
    }

    // Initialize click handlers
    setupImageClickHandlers();
  });
</script>

<!-- Enhance slider with simple transitions -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Add styles for slider transitions
    const style = document.createElement("style");
    style.textContent = `
      .prev-button, .next-button {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
      }
      .prev-button {
        left: 10px;
      }
      .next-button {
        right: 10px;
      }
      
      /* Simple fade transition */
      .slider-fade {
        animation: fadeIn 0.3s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    `;
    document.head.appendChild(style);

    // Enhance buttons when they exist
    function enhanceSliderButtons() {
      const prevButton = document.querySelector(".prev-button");
      const nextButton = document.querySelector(".next-button");

      if (prevButton && nextButton && !prevButton.dataset.enhanced) {
        prevButton.dataset.enhanced = "true";
        nextButton.dataset.enhanced = "true";

        // Override click handlers for smooth transitions
        prevButton.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();

          const sliderContainer = document.querySelector(".slider-container");
          const zoneTitle = sliderContainer.dataset.zoneTitle;
          let currentIndex = parseInt(
            sliderContainer.dataset.currentIndex || 0
          );
          const images = zoneImageMap[zoneTitle] || [];

          if (images.length > 1) {
            // Calculate previous index
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            sliderContainer.dataset.currentIndex = currentIndex.toString();

            // Show loading
            sliderContainer.innerHTML =
              '<div style="text-align: center; padding: 20px;">Loading image...</div>';

            // Load new image
            const img = new Image();
            img.src = images[currentIndex];
            img.alt = formatZoneTitle(zoneTitle);
            img.className = "slider-fade";

            img.onload = function () {
              sliderContainer.innerHTML = "";
              sliderContainer.appendChild(img);

              // Make clickable
              img.style.cursor = "zoom-in";
              img.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                const fullscreenView =
                  document.querySelector(".fullscreen-view");
                const fullscreenContainer = document.querySelector(
                  ".fullscreen-image-container"
                );

                fullscreenContainer.innerHTML = "";
                fullscreenContainer.appendChild(img.cloneNode());
                fullscreenView.style.display = "flex";
              });
            };

            img.onerror = function () {
              sliderContainer.innerHTML =
                '<div style="text-align: center; padding: 20px;">Failed to load image</div>';
            };
          }
        });

        nextButton.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();

          const sliderContainer = document.querySelector(".slider-container");
          const zoneTitle = sliderContainer.dataset.zoneTitle;
          let currentIndex = parseInt(
            sliderContainer.dataset.currentIndex || 0
          );
          const images = zoneImageMap[zoneTitle] || [];

          if (images.length > 1) {
            // Calculate next index
            currentIndex = (currentIndex + 1) % images.length;
            sliderContainer.dataset.currentIndex = currentIndex.toString();

            // Show loading
            sliderContainer.innerHTML =
              '<div style="text-align: center; padding: 20px;">Loading image...</div>';

            // Load new image
            const img = new Image();
            img.src = images[currentIndex];
            img.alt = formatZoneTitle(zoneTitle);
            img.className = "slider-fade";

            img.onload = function () {
              sliderContainer.innerHTML = "";
              sliderContainer.appendChild(img);

              // Make clickable
              img.style.cursor = "zoom-in";
              img.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                const fullscreenView =
                  document.querySelector(".fullscreen-view");
                const fullscreenContainer = document.querySelector(
                  ".fullscreen-image-container"
                );

                fullscreenContainer.innerHTML = "";
                fullscreenContainer.appendChild(img.cloneNode());
                fullscreenView.style.display = "flex";
              });
            };

            img.onerror = function () {
              sliderContainer.innerHTML =
                '<div style="text-align: center; padding: 20px;">Failed to load image</div>';
            };
          }
        });
      }
    }

    // Check for buttons when the modal opens
    const zoneModal = document.querySelector(".zone-modal");
    if (zoneModal) {
      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (
            mutation.attributeName === "class" &&
            zoneModal.classList.contains("active")
          ) {
            setTimeout(enhanceSliderButtons, 50);
          }
        });
      });

      observer.observe(zoneModal, { attributes: true });
    }
  });
</script>

        // Get zone title from the area
        const zoneTitle = this.getAttribute("title");
        console.log("Clicked zone:", zoneTitle);

        // Set modal title
        document.querySelector(".modal-title").textContent =
          formatZoneTitle(zoneTitle);

        // Clear previous images
        const sliderContainer = document.querySelector(".slider-container");
        sliderContainer.innerHTML = "";

        // Add images if available for this zone
        if (zoneImageMap[zoneTitle]) {
          const images = zoneImageMap[zoneTitle];

          // Only proceed if we have images
          if (images && images.length > 0) {
            // Add first image with simple loading
            sliderContainer.innerHTML =
              '<div style="text-align: center; padding: 20px;">Loading image...</div>';

            const img = new Image();
            img.src = images[0];
            img.alt = formatZoneTitle(zoneTitle);
            img.className = "slider-fade";

            img.onload = function () {
              sliderContainer.innerHTML = "";
              sliderContainer.appendChild(img);
              console.log("Image loaded successfully:", images[0]);

              // Make image clickable
              img.style.cursor = "zoom-in";
              img.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                const fullscreenView =
                  document.querySelector(".fullscreen-view");
                const fullscreenContainer = document.querySelector(
                  ".fullscreen-image-container"
                );

                fullscreenContainer.innerHTML = "";
                const clonedImg = img.cloneNode();
                fullscreenContainer.appendChild(clonedImg);
                fullscreenView.style.display = "flex";
              });
            };

            img.onerror = function () {
              console.error("Failed to load image:", images[0]);
              sliderContainer.innerHTML =
                '<div style="text-align: center;">Image failed to load</div>';
            };

            // Store current image index and zone info
            sliderContainer.dataset.currentIndex = "0";
            sliderContainer.dataset.zoneTitle = zoneTitle;

            // Show/hide navigation buttons based on number of images
            const prevButton = document.querySelector(".prev-button");
            const nextButton = document.querySelector(".next-button");

            if (images.length > 1) {
              prevButton.style.display = "block";
              nextButton.style.display = "block";
            } else {
              prevButton.style.display = "none";
              nextButton.style.display = "none";
            }
          }
        }

        // Show modal
        zoneModal.classList.add("active");
      });
    });

    // Close button
    closeButton.addEventListener("click", function () {
      zoneModal.classList.remove("active");
    });

    // Prevent closing when clicking inside the modal content
    document
      .querySelector(".modal-content")
      .addEventListener("click", function (e) {
        e.stopPropagation();
      });

    // Close when clicking the background
    zoneModal.addEventListener("click", function (e) {
      if (e.target === this) {
        zoneModal.classList.remove("active");
      }
    });

    // Close on ESC key
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" && zoneModal.classList.contains("active")) {
        zoneModal.classList.remove("active");
      }
    });
  });
</script>
