  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Arial", sans-serif;
  }

  /* Map container - critically important for positioning */
  #map-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    overflow: hidden;
  }

  /* The map image itself */
  #map-image {
    display: block;
    width: 100%;
    height: auto;
  }

  /* Zone highlight overlay */
  #highlight-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allow clicks to pass through */
    z-index: 2;
  }

  /* Zone label */
  #zone-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: "Bangers", "Impact", sans-serif;
    font-size: 2.5rem;
    color: #ff0000;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 3;
    pointer-events: none;
    width: 80%;
  }

  #zone-label.active {
    opacity: 1;
  }

  /* Dimming overlay */
  #dim-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: 1;
  }

  /* Initial instructions */
  #instructions {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
    opacity: 1;
    transition: opacity 0.8s ease;
    pointer-events: none;
  }

  #instructions.hide {
    opacity: 0;
  }

  #instruction-text {
    font-family: "Bangers", "Impact", sans-serif;
    font-size: 2rem;
    color: white;
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    max-width: 80%;
  }

  /* Modal styles */
  #image-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, visibility 0.4s ease;
  }

  #image-modal.active {
    opacity: 1;
    visibility: visible;
  }

  #modal-content {
    background-color: #fff;
    width: 90%;
    max-width: 1200px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
    max-height: 90vh;
    display: flex;
    flex-direction: column;
  }

  #modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f8f8f8;
    border-bottom: 1px solid #eee;
  }

  #modal-title {
    font-family: "Bangers", "Impact", sans-serif;
    font-size: 2.4rem;
    color: #ff0000;
  }

  #close-button {
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    color: #555;
  }

  #modal-body {
    flex: 1;
    overflow: hidden;
    position: relative;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    max-height: 70vh;
    padding: 20px;
  }

  #current-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    cursor: zoom-in;
  }

  #prev-button,
  #next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.7);
    color: #333;
    font-size: 2rem;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 5;
  }

  #prev-button {
    left: 20px;
  }

  #next-button {
    right: 20px;
  }

  /* Fullscreen view */
  #fullscreen-view {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.95);
    z-index: 200;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, visibility 0.4s ease;
  }

  #fullscreen-view.active {
    opacity: 1;
    visibility: visible;
  }

  #fullscreen-container {
    width: 90%;
    height: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #fullscreen-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

    color: white;
    border: none;
    font-size: 2.5rem;

  }

    background: none;
    border: none;
    color: white;

    // Handle map click
    function handleMapClick(e) {
      e.preventDefault();
      e.stopPropagation();

      // Get coordinates relative to the image
      const rect = mapImage.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      log(`Map clicked at coordinates: ${x}, ${y}`);

      // Scale coordinates to match original image
      const scaleX = mapImage.naturalWidth / mapImage.width;
      const scaleY = mapImage.naturalHeight / mapImage.height;
      const scaledX = x * scaleX;
      const scaledY = y * scaleY;

      // Find which zone was clicked
      let clickedZone = null;
      let clickedZoneIndex = -1;

      for (let i = 0; i < zones.length; i++) {
        const zone = zones[i];
        if (isPointInPolygon(scaledX, scaledY, zone.coords)) {
          clickedZone = zone.title;
          clickedZoneIndex = i;
          break;
        }
      }

      if (clickedZone) {
        log(`Found clicked zone: ${clickedZone}`);
        handleZoneClick(clickedZone, clickedZoneIndex);
      } else {
        log("No zone found at click coordinates");
      }

      return false;
    }

    // Check if point is in polygon
    function isPointInPolygon(x, y, coords) {
      let inside = false;

      // Convert flat array to points
      const points = [];
      for (let i = 0; i < coords.length; i += 2) {
        points.push({
          x: coords[i],
          y: coords[i + 1],
        });
      }

      // Ray casting algorithm
      for (let i = 0, j = points.length - 1; i < points.length; j = i++) {
        const xi = points[i].x,
          yi = points[i].y;
        const xj = points[j].x,
          yj = points[j].y;

        const intersect =
          yi > y !== yj > y && x < ((xj - xi) * (y - yi)) / (yj - yi) + xi;
        if (intersect) inside = !inside;
      }

      return inside;
    }

    function closeFullscreen() {
      fullscreenView.classList.remove("active");
    }

    // Format zone title
    function formatZoneTitle(title) {
      return title
        .replace(/([A-Z])/g, " $1")
        .replace(/^./, (str) => str.toUpperCase())
        .trim();
    }

    // Start initialization
    init();
  });
</script>
